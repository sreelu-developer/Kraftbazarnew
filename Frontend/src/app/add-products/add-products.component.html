<div class="main_div" style="min-width:100vh; background-color: black; padding-top: 2em; padding-bottom: 2em;" >
    <div class="container align-items-center">
        <div class="bg-primary-dark d-block d-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block clr">Add Product</h2>
              </div>
            </div>
            <!-- <div class="row tm-edit-product-row"> -->
              <!-- <div class="col-xl-6 col-lg-6 col-md-12"> -->
                <form action="" class="tm-edit-product-form" >   
                  <div class="form-group mb-3 clr">
                    <label for="name">Product Name
                    </label>
                    <!-- Example 1: <input [(ngModel)]="person.firstName" name="first">
                    Example 2: <input [(ngModel)]="person.firstName" [ngModelOptions]="{standalone: true}"> -->
                    <input id="name" name="pname" type="text" class="form-control validate" required="" [(ngModel)]="addproduct.pname">
                  </div>
                  <div class="form-group mb-3 clr">
                    <label for="description">Description</label>
                    <textarea class="form-control validate" rows="3" required="" [(ngModel)]="addproduct.disc"></textarea>
                  </div>
                  <!-- <div class="form-group mb-3">
                    <label for="category">Category</label>
                    <select class="custom-select tm-select-accounts" id="category">
                      <option selected="">Select category</option>
                      <option value="1">New Arrival</option>
                      <option value="2">Most Popular</option>
                      <option value="3">Trending</option>
                    </select>
                  </div> -->
                  <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-6 clr">
                          <label for="expire_date ">Seller Name
                          </label>
                          <input id="expire_date" name="sname" type="text" class="form-control validate hasDatepicker" data-large-mode="true" [(ngModel)]="addproduct.sname">
                        </div>
                        <div class="form-group mb-3 col-xs-12 col-sm-6 clr">
                          <label for="stock">Material
                          </label>
                          <input id="stock" name="material" type="text" class="form-control validate" required="" [(ngModel)]="addproduct.material">
                        </div>
                  </div>
                  
              </form>
            <!-- </div> -->
              <!-- <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-dummy mx-auto">
                  <i class="fas fa-cloud-upload-alt tm-upload-icon" onclick="document.getElementById('fileInput').click();"></i>
                </div>
                <div class="custom-file mt-3 mb-3">
                  <input id="fileInput" type="file" style="display:none;">
                  <input type="button" class="btn btn-primary btn-block mx-auto" value="UPLOAD PRODUCT IMAGE" onclick="document.getElementById('fileInput').click();">
                </div>
              </div> -->
              <div class="col-12">
                <input id="fileInput" type="file" style="display:none;">
                <input type="button" class="btn btn-primary btn-block mx-auto" value="UPLOAD PRODUCT IMAGE" onclick="document.getElementById('fileInput').click();">
                <br>
                <br>
                <button type="submit" (click)="addpro()" class="btn btn-primary btn-block text-uppercase">Add Product Now</button>
                
              </div>
            
            <!-- </div> -->
          </div>
    </div>
</div>
