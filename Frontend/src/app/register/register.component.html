<div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>Sign Up
            <p class="lead"></p>
          </h1>
        </div>
        
      </div> 
    </div><!-- /cont -->
    
    
    
  </div>
  
  
  <div class="container">
    <div class="row">
      
      <div class="col-md-12"> 
        
        <div class="panel">
          <div class="panel-body">
            
            
            
            <!--/stories-->
            <div  >
              <label ></label>
              <form  enctype="multipart/form-data" (ngSubmit)="addUser()" #userlogin = "ngForm"   >
          
                <h1 class="myText">Create your account</h1>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Username" name="username" [(ngModel)]="userItem.username"   required  >
                    <label  id="error1"></label>
                </div>
                <div class="form-group">
                  <input type="tel"  class="form-control" id="number" placeholder="Contact number" [(ngModel)]="userItem.number"    name="number" required >
                  <label  id="error2"></label>
               </div>
                <div class="form-group">
                  <input type="email"  class="form-control" [class.is-invalid]="email.invalid && email.touched"  id="email" aria-describedby="emailHelp" placeholder="Email address" [(ngModel)]="userItem.email" #email="ngModel"  pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"   name="email" required >
                  <small class="text-danger" [class.d-none]="email.valid || email.touched" >Please enter a valid email</small>
                  <label  id="error3"></label>
                </div>
                <div class="form-group">
                   <input type="password" [(ngModel)]="userItem.password"  class="form-control" id="pwd" placeholder="Password"     name="password" #password="ngModel"  minlength="8" required >
                  <small class="text-danger" [class.d-none]="password.valid || password.touched" >please enter a strong password</small>
                   
                   <label  id="error4"></label>
                   <!-- <span id="strength">Type Password</span> -->
                </div>
                
                <div class="form-group">
                  <label for=""> Choose you Avatar- Seller,Buyer</label>
                  <input type="text" [(ngModel)]="userItem.avatar"  class="form-control" id="avatar" placeholder="Seller or Buyer"     name="avatar" #avatar="ngModel"   required >
                  
                  <label  id="error4"></label>
               </div>
                
                
                <label id="check"></label>
                <h1></h1>
                <button type="submit" class="btn btn-primary btn-block"  [disabled]="userlogin.form.invalid"  >Sign Up</button>
                
      
                <div class="myText">
                  <h5>Already have an account? </h5>
                  <a href="/login">click here</a>
                </div>
              </form>
      
              
      
        </div>
            
                  <!--/stories-->
            
            
          
            
          </div>
        </div>
                                                                                         
                                                      
                                                        
         </div><!--/col-12-->
    </div>
  </div>
                                                  
                                                                                  
  <hr>
