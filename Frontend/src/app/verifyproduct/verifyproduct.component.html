




  <div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>Verify Products
            <p class="lead"></p>
          </h1>
        </div>
        
      </div> 
    </div><!-- /cont -->
    
    
  
  
  <div class="container" >
    
    <div class="row">
      
      
      <div class="col-md-12"> 
        <div class="col-md-2 col-sm-3 text-center">
          <a class="story-title" href="#"><img [src]="wait.image" style="width:300px;height:300px" class="img-circle"></a>
        </div>
        <br>
        
        <div class="panel">
          
          <div class="panel-body">
            
            
            
            <!--/stories-->
            <hr>
            
            <div class="row"  >    
                <br>
               
               
                
                <div class="col-md-10 col-sm-9" >
                  <h3 style="text-align: center;">{{wait.pname}}</h3>
                  <div class="row"  style="float: right;">
                    <div class="col-xs-9">
                      <h4><span class="label label-default">Seller : {{wait.sname}}</span></h4><h4>
                      <small style="font-family:courier,'new courier';" class="text-muted">Material: {{wait.material}} </small>
                      
                      
                        <!-- <a routerLink="/validate/{{wait._id}}" class="btn btn-success ">Verify Product</a> -->
                      
                      </h4></div>
                      <h6>{{wait.disc}}</h6>
                    <div class="col-xs-3"></div>
                  </div>
                  <br>
                  <div class="col-md-5" style="margin: 10px;" style="float: right;">
                    <button class="btn btn-success" style="cursor:pointer" *ngIf="_auth.loggedIn()" (click)="approveProduct(wait)"  style="margin-left: 20px;"> Approve</button>&nbsp;
                    
                    <button class="btn btn-danger" style="cursor:pointer" *ngIf="_auth.loggedIn()"(click)="deleteProduct(wait)"> Delete</button>
                    
                </div>
                  <br><br>
                </div>
              </div>
              <hr>
            
            <hr>
            
            
            
          </div>
        </div>
                                                                                         
                                                      
                                                        
         </div><!--/col-12-->
    </div>
  </div>
